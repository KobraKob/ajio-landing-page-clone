<!DOCTYPE html>
<html lang="en">
<head>

    <title>AJIO Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">AJIO</div>
        <nav>
            <ul>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Home & Kitchen</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Biggest Sale of the Year!</h1>
        <p>Flat 50% Off on Select Styles</p>
        <button>Shop Now</button>

    <!-- Product Grid -->

        <div class="product-grid">
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product">
                <p>Product 1</p>
                <span>₹999</span>
            </div>
            <div class="product-card">
                <img src="https://via.placeholder.com/150" alt="Product">
                <p>Product 2</p>
                <span>₹1,299</span>
            </div>
            <!-- Add more products -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 AJIO Clone</p>
    </footer>

</html>
